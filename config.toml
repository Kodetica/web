baseURL = "http://dominio.com/"
languageCode = "es-es"
defaultContentLanguage = "es"
copyright = "Kodetica"
enableRobotsTXT = true
enableGitInfo = true
title = "Kodetica"
theme = "kode"
assetDir = "static"

[menu]
  [[menu.main]]
    name = "Inicio"
    pre = "home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Cursos"
    pre = "folder"
    url = "/cursos"
    weight = 2
  [[menu.main]]
    name = "Blog"
    pre = "pen"
    url = "/blog"
    weight = 3
  [[menu.main]]
    name = "Contacto"
    pre = "mail"
    url = "/contacto"
    weight = 4

[taxonomies]
  tag = "tags"
  category = "categorias"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
    style = "dracula"
    tabWidth = 4

[sitemap]
  changefreq = "weekly"
  priority = 0.5

[permalinks]
  posts = "/blog/:year/:title/"
